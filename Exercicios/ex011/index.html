<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas em HTML5</title>
</head>
<body>
    <H1>Imagens Dinamicas</H1>
    <p>Tente abrir essse site em barios dipositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzir audio no HTML5</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio >
        <source src="midia/Avicii - Waiting For Love.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
